app-id: io.github.ashmartian.momentum_mouse
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: momentum-mouse
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --filesystem=host
  - --talk-name=org.gnome.Settings
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.DBus
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: momentum-mouse
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/share/applications
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -m 755 momentum_mouse ${FLATPAK_DEST}/bin/
      - install -m 755 gui/momentum_mouse_gui ${FLATPAK_DEST}/bin/
      - install -m 644 io.github.ashmartian.momentum_mouse.desktop ${FLATPAK_DEST}/share/applications/
      - install -m 644 io.github.ashmartian.momentum_mouse.metainfo.xml ${FLATPAK_DEST}/share/metainfo/
      - install -m 644 debian/icons/momentum_mouse.png ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/io.github.ashmartian.momentum_mouse.png
    sources:
      - type: dir
        path: .

  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.0.tar.xz
        sha256: 9edf2006cc86a5055279647c38ec923d11a821ee4dc2c3033e8d20e8ee237cd9

  - name: libx11
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-malloc0returnsnull
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/lib/libX11-1.8.7.tar.gz
        sha256: 793ebebf569f12c864b77401798d38814b51790fce206e01a431e5feb982e20b

  - name: gtk3
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtk+/3.24/gtk+-3.24.38.tar.xz
        sha256: ce11decf018b25bdd8505544a4f87242854ec88be054d9ade5f3a20444dd8ee7

  - name: systemd
    buildsystem: meson
    config-opts:
      - -Dlibudev=true # Enable only what you need
      - -Dtests=false # Disable tests to speed up build
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/refs/tags/v249.tar.gz
        sha256: 174091ce5f2c02123f76d546622b14078097af105870086d18d55c1c2667d855
